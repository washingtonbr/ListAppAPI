<component-page-wrapper
  [menu]="menu">
  <h1 class="title has-text-centered">Your list</h1>

  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <div *ngFor="let erroItem of error; let i = index" class="notification is-danger">
        <button (click)="error.splice(i, 1)" class="delete"></button>
        {{erroItem}}
      </div>

      <div *ngIf="success" class="notification is-primary">
        <button (click)="success = ''" class="delete"></button>
        {{success}}
      </div>

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <input
              [(ngModel)]="theList.title"
              placeholder="Enter a title"
              class="input-edit"
              type="text"
            />
          </p>
        </header>

        <div class="card-content">
          <div class="content">
            <p>
              <textarea
                [(ngModel)]="theList.text"
                placeholder="Enter a description"
                class="input-edit">
              </textarea>
            </p>

            <div *ngFor="let item of theList.list; let i = index" class="field">
              <input
                class="is-checkradio is-info"
                type="checkbox"
                [checked]="item.isCheck"
                [(ngModel)]="item.isCheck"
                [id]="'checklist-item-' + i"
              />

              <label [for]="'checklist-item-' + i">
                <input
                  [(ngModel)]="item.text"
                  placeholder="New item"
                  class="input-edit"
                  type="text"
                />
              </label>
            </div>
          </div>
        </div>

        <footer class="card-footer">
          <input
            (keyup.enter)="addItem()"
            [(ngModel)]="newItem"
            class="input"
            type="text"
            placeholder="New item"
          />

          <button
            (click)="addItem()"
            class="button">
            Add
          </button>
        </footer>
      </div>

      <div class="has-text-centered m-t-20">
        <button
          (click)="validateList() && saveOrUpdate()"
          class="button is-link is-inverted">
          Save list
        </button>

        <button
          *ngIf="listId"
          (click)="toggleModalDeleteRequest()"
          class="button is-danger is-inverted is-outlined m-l-10">
          Delete list
        </button>
      </div>
    </div>
  </div>
</component-page-wrapper>

<div class="modal" [ngClass]="{'is-active': deleteRequest}">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box has-text-centered">
      <h5 class="title is-5">Are you sure you want to delete?</h5>
      <button
        (click)="deleteList()"
        class="button is-danger">
        Delete
      </button>

      <button
        (click)="toggleModalDeleteRequest()"
        class="button is-link is-outlined m-l-10">
        Cancel
      </button>
    </div>
  </div>
</div>
