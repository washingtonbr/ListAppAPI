<component-page-wrapper
  [menu]="menu"
  [headerOnMobile]="false">
  <div class="has-text-centered">
    <img class="logo is-hidden-tablet" src="../../../assets/images/logo-white.png" alt="ListApp.me">

    <h1 class="title is-size-4 is-size-3-desktop">
      Get organized now!
    </h1>
  </div>

  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <div class="box">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Your email">
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Your password">
          </div>
        </div>

        <div class="buttons">
          <button class="button is-info">
            <span class="icon is-small">
              <fa-icon [icon]="faUserPlus"></fa-icon>
            </span>
            <span>Sign Up</span>
          </button>

          <div class="label-or">or</div>

          <button class="button">
            <span class="icon is-small">
              <fa-icon [icon]="faSignInAlt"></fa-icon>
            </span>
            <span>Sign In</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</component-page-wrapper>
